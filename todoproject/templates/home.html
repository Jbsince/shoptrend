{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="task" placeholder="ENTER TASK">
            </div>
            <div class="form-group">
                <input type="text" name="priority" placeholder="ENTER PRIORITY">
            </div>
            <div class="form-group">
                <input type="date" name="date" placeholder="DATE">
            </div>
                <input type="submit" value="SUBMIT" class="btn btn-success">
            </form>
        </div>

        <div class="col-md-6">
            <h3>Pending Tasks</h3>
             {% for i in Task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}:</h5>
                    <p><b>{{ i.priority }}</b></p>
                    <p><b>{{ i.date }}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:cbvdelete' i.id %}">DONE</a>
                    <a class="btn btn-primary" href="{% url 'todoapp:cbvedit' i.id %}">UPDATE</a>
                </div>
            </div>
            <br>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
